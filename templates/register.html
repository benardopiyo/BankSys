<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex justify-center items-center">

<header class="text-gray-200 text-3xl font-bold mb-6 text-center">Bank Sys</header>
<h2 class="text-3xl font-bold mb-6 text-center">Insight Bank</h2>

<div class="container max-w-md mx-auto p-8 bg-gray-800 rounded-lg shadow-lg">
    <form method="POST" action="/register" class="space-y-4">
        <div>
            <label class="block mb-1">Name:</label>
            <input type="text" name="name" placeholder="Enter your name" required class="w-full px-4 py-2 rounded bg-gray-700 border-none">
        </div>
        <div>
            <label class="block mb-1">Username:</label>
            <input type="text" name="username" placeholder="Enter your username" required class="w-full px-4 py-2 rounded bg-gray-700 border-none">
        </div>
        <div>
            <label class="block mb-1">Pin:</label>
            <input type="password" name="pin" placeholder="Enter your pin" required class="w-full px-4 py-2 rounded bg-gray-700 border-none">
        </div>
        <div>
            <label class="block mb-1">Confirm Pin:</label>
            <input type="password" name="confirm-pin" placeholder="Confirm your pin" required class="w-full px-4 py-2 rounded bg-gray-700 border-none">
        </div>
        <a href="/templates/login.html" class="w-full inline-block">
            <button type="button" class="w-full bg-green-500 text-gray-900 px-4 py-2 rounded hover:bg-green-400 transition-colors">Register</button>
        </a>
    </form>
</div>

<footer class="text-gray-200 text-center mt-6"> 2025 <a href="https://github.com/benardopiyo/Bank-Management-System" class="text-gray-200 hover:text-gray-100 transition-colors">iLabs</a> | All Rights Reserved</footer>

</body>
</html>
