<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-200 min-h-screen flex justify-center items-center">

<header class="mb-6 fixed top-0 left-0 w-full bg-gray-900 text-gray-200 text-center py-4">
    <div class="text-center">
        <h1 class="text-4xl font-bold">Bank Sys</h1>
    </div>
</header>

<div class="container max-w-4xl mx-auto p-8 bg-gray-800 rounded-lg shadow-lg mt-24">
    <h2 class="text-3xl font-bold mb-6 text-center">My Loan Requests</h2>
    <table class="min-w-full bg-gray-700 text-gray-200 rounded-lg overflow-hidden">
        <thead>
            <tr class="bg-gray-800">
                <th class="py-2 px-4">Loan ID</th>
                <th class="py-2 px-4">Amount</th>
                <th class="py-2 px-4">Interest Rate</th>
                <th class="py-2 px-4">Repayment Period (months)</th>
                <th class="py-2 px-4">Status</th>
                <th class="py-2 px-4">Created At</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr class="border-b border-gray-600">
                <td class="py-2 px-4 text-center">{{.LoanID}}</td>
                <td class="py-2 px-4 text-center">{{.Amount}}</td>
                <td class="py-2 px-4 text-center">{{.InterestRate}}%</td>
                <td class="py-2 px-4 text-center">{{.RepaymentPeriod}}</td>
                <td class="py-2 px-4 text-center">{{.Status}}</td>
                <td class="py-2 px-4 text-center">{{.CreatedAt}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
    <a href="/dashboard" class="block mt-4 text-center text-green-500 hover:text-green-400 transition-colors">Back to Dashboard</a>
</div>

<footer class="text-gray-200 text-center mt-12 fixed bottom-0 left-0 w-full bg-gray-900 py-4"> 2025 <a href="https://github.com/benardopiyo/Bank-Management-System" class="text-gray-200 hover:text-gray-100 transition-colors">iLabs</a> | All Rights Reserved</footer>

</body>

</html>
