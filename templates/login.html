<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex justify-center items-center">

<nav class="bg-gray-800 fixed w-full top-0 z-50 px-4 py-2 shadow-md flex justify-between items-center">
    <button onclick="window.history.back()" class="text-gray-200 hover:text-gray-100 transition-colors">Go Back</button>
    <span class="text-xl font-bold">Bank Sys</span>
</nav>

<header class="text-gray-200 text-3xl font-bold mb-6 text-center fixed top-14 left-0 w-full bg-gray-900 mt-8">Bank Sys</header>

<div class="container max-w-md mx-auto p-8 bg-gray-800 rounded-lg shadow-lg">
    <form method="POST" action="/login" class="space-y-4">
        <div>
            <label class="block mb-1">Username:</label>
            <input type="text" name="user-name" placeholder="Enter your username" required class="w-full px-4 py-2 rounded bg-gray-700 border-none">
        </div>
        <div>
            <label class="block mb-1">PIN:</label>
            <input type="password" name="pin" placeholder="Enter your pin" required class="w-full px-4 py-2 rounded bg-gray-700 border-none">
        </div>
        <a href="/templates/dashboard.html" class="w-full inline-block">
            <button type="button" class="w-full bg-green-500 text-gray-900 px-4 py-2 rounded hover:bg-green-400 transition-colors">Login</button>
        </a>
    </form>
</div>

<footer class="text-gray-200 text-center mt-6 fixed bottom-0 left-0 w-full bg-gray-900"> 2025 <a href="https://github.com/benardopiyo/Bank-Management-System" class="text-gray-200 hover:text-gray-100 transition-colors">iLabs</a> | All Rights Reserved</footer>
</body>
</html>
